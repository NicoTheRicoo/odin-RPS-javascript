<!DOCTYPE html>
<html lang = "en">

<head>
    <meta charset = "utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>

    <div class = "buttons">
        <button class = "rock">rock</button>
        <button class = "paper">paper</button>
        <button class = "scissors">scissors</button>
    </div>

    <div class = "scoreboard">
        <div class = "wins">Wins: <span class = "winNum">0</span></div>
        <div class = "losses">Losses: <span class = "loseNum">0</span></div>
        <div class = "ties">Ties: <span class = "tieNum">0</span></div>
    </div>

    <div class = "reset">
        <button class = "reset-button">Reset</button>
    </div>
</body>

<script>

    let humanWins = 0;
    let computerWins = 0;
    let ties = 0;
    let humanThrow = " "
    const value = document.querySelector(".winNum");
    const value2 = document.querySelector(".loseNum");
    const value3 = document.querySelector(".tieNum");


    const buttons = document.querySelectorAll("button");
    buttons.forEach((button) => {
        button.addEventListener("click", () => {
            humanThrow = button.innerHTML;
            if(humanThrow === "Reset"){
                reset();
            }
            else{
                play();
            }
        });
    });

    function reset(){
        humanWins = 0;
        computerWins = 0;
        ties = 0;
        printScore();
    }

    function play(){
        let computerThrow = getComputerChoice();
        outcome(humanThrow, computerThrow);
        console.log(humanWins)
        console.log(computerWins)
        console.log(ties)
        printScore();
    }

    function printScore(){
       
    
        if(humanWins === 5){
            alert("YOU WIN! :)");
            reset();
        }else if(computerWins === 5){
            alert("YOU LOSE :(");
            reset();
        }else if(ties === 5){
            alert("DRAW");
            reset();
        }
    }

    function outcome(t1, t2){
        if(t1 === t2){ties += 1; return;}
        else if(t1 === "rock" && t2 === "scissors"){humanWins+=1;}
        else if(t1 === "scissors" && t2 === "paper"){humanWins+=1;}
        else if(t1 === "paper" && t2 === "rock"){humanWins+=1;}
        else {computerWins+=1;}

        value.textContent = humanWins;
        value2.textContent = computerWins; 
        value3.textContent = ties;

        return;

    }   

    function getComputerChoice(){
        let int1 = getRandomInt(3);
        if (int1 === 0){return "rock";}
        else if (int1 === 1){return "paper";}
        else if (int1 === 2){return "scissors";}
        }
    function getRandomInt(max) {
        return Math.floor(Math.random() * max);
    }

</script>
